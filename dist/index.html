<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed">
      <a class="navbar-brand" href="#">Jogo da Velha</a>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li id="salva-local" class="nav-item">
            <a class="nav-link" href="#">Salvar Local </a>
          </li>
          <li id="carrega-local" class="nav-item">
            <a class="nav-link" href="#">Carregar Local</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Dropdown</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="jogador-x"
            class="form-control mr-sm-2"
            type="text"
            placeholder="Jogador X"
          />
          <input
            id="jogador-o"
            class="form-control mr-sm-2"
            type="text"
            placeholder="Jogador O"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Salvar
          </button>
        </form>
      </div>
    </nav>
    <div id="velha" class="velha">
      <div class="coluna">
        <span data-id="0" class="quadro"></span>
        <span data-id="1" class="quadro"></span>
        <span data-id="2" class="quadro"></span>
      </div>
      <div class="coluna">
        <span data-id="3" class="quadro"></span>
        <span data-id="4" class="quadro"></span>
        <span data-id="5" class="quadro"></span>
      </div>
      <div class="coluna">
        <span data-id="6" class="quadro"></span>
        <span data-id="7" class="quadro"></span>
        <span data-id="8" class="quadro"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
